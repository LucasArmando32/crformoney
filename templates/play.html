{% extends "layout.html" %}

{% block title %}Play{% endblock %}

{% block content %}
<!--Titel-->

  <h1>Play</h1>
  <h3>Choose your opponent</h3>


  <div style="display:flex;justify-content:center;gap:28px;margin-top:24px;flex-wrap:wrap;">

    <!-- Tommi -->
    <div style="border:2px solid #333;padding:20px;width:240px;text-align:center;border-radius:12px;box-shadow:2px 2px 10px rgba(0,0,0,.2);">
      <h2 style="margin:0;">Tommi</h2>
      <div style="margin:8px 0 14px;font-weight:700;color:#ffda6a;display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid rgba(255,218,106,.45);background:rgba(255,218,106,.12);">
        aka “Radio”
      </div>
      <form action="{{ url_for('dates') }}" method="get">
        <button type="submit" name="player" value="Tommi" style="width:100%;padding:10px;font-size:1.1em;">Challenge</button>
      </form>
    </div>
  
    <!-- MRCR7 -->
    <div style="border:2px solid #333;padding:20px;width:240px;text-align:center;border-radius:12px;box-shadow:2px 2px 10px rgba(0,0,0,.2);">
      <h2 style="margin:0;">MRCR7</h2>
      <div style="margin:8px 0 14px;font-weight:700;color:#ffda6a;display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid rgba(255,218,106,.45);background:rgba(255,218,106,.12);">
        aka “Afghan Cycle”
      </div>
      <form action="{{ url_for('dates') }}" method="get">
        <button type="submit" name="player" value="MRCR7" style="width:100%;padding:10px;font-size:1.1em;">Challenge</button>
      </form>
    </div>
  
  </div>

{% endblock content %}
